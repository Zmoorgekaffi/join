<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/fonts/inter.css" />
  </head>
  <body>
    <div
      style="
        display: Flex;
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      "
    >
      <h1>H1 Heading</h1>

      Input fields with Icon:
      <div class="input-container">
        <input class="input-field" type="email" placeholder="Email" />
        <img src="./assets/img/icons/mail.svg" alt="mail" />
      </div>

      Dropdown:
      <select class="dropdown">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>

      Button without icon
      <button class="button">Log in</button>

      Button with icon
      <button class="button-w-icon">
        Create Task<img src="./assets/img/icons/check.svg" />
      </button>

      Secondary button without icon
      <button class="button-secondary">Guest Log in</button> <br />

      Secondary button with icon
      <button class="button-secondary-w-icon">
        Create Task<img src="./assets/img/icons/check.svg" />
      </button>
    </div>
