<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | contacts</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../assets/fonts/inter.css">
    <link rel="stylesheet" href="../test-playground/styles/contacts.css">
</head>

<body style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="test-list-frame">

        <!-- button add new contact -->
        <div class="button-frame">
            <button class="button dp-flex">Add new contact <img src="../assets/img/icons/person_add.svg" alt=""></button>
        </div>

<!-- rendered content -->
        <!-- categorie -->
        <div class="contact-categorie">
            <p>A</p>
        </div>
        <div class="vector"></div>

        <!-- contact-entry -->
        <div class="contact-entry-frame dp-flex">
            <div class="contact-entry">
                <div class="acc-initials dp-flex"><p class="dp-flex">AM</p></div>
                <div class="dp-flex-column">
                    <name>Anton Mayer</name>
                    <email>antonm@gmail.com</email>
                </div>
            </div>
        </div>

        <div class="contact-entry-frame dp-flex">
            <div class="contact-entry">
                <div class="acc-initials dp-flex"><p class="dp-flex">AS</p></div>
                <div class="dp-flex-column">
                    <name>Anja Schulz</name>
                    <email>schulz@hotmail.com</email>
                </div>
            </div>
        </div>

        <!-- categorie -->
        <div class="contact-categorie">
            <p>B</p>
        </div>
        <div class="vector"></div>

        <!-- contact-entry -->
        <div class="contact-entry-frame dp-flex">
            <div class="contact-entry">
                <div class="acc-initials dp-flex"><p class="dp-flex">BZ</p></div>
                <div class="dp-flex-column">
                    <name>Benedikt Ziegler</name>
                    <email>benedikt@gmail.com</email>
                </div>
            </div>
        </div>

    </div>

<!-- rendered content -->
    <div style="align-items: flex-start;" class="test-contact-detail-frame dp-flex">
        <div class="contacts-header dp-flex">
            <h1>Contacts</h1>
            <div class="contact-header-vektor"></div>
            <p>Better with a team</p>
        </div>
    </div>
</body>

</html>
