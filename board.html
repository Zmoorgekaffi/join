<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" href="assets/img/logo_white.svg" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/board.css" />
    <link rel="stylesheet" href="./assets/fonts/inter.css" />
    <script src="script.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/task_render.js"></script>
    <script src="./js/board.js"></script>
</head>

<body onload="init()">
    <div class="container">
        <header w3-include-html="./assets/templates/header.html"></header>
        <nav w3-include-html="./assets/templates/sidebar.html"></nav>
        <main>
            <div class="board_header_container">
                <div class="board_header">
                    <div class="board_headline_container">
                        <h1>Board</h1>
                        <button class="button_add_task" id="button_add_task_mobile"><img src="assets/img/icons/add.svg"></button>
                    </div>
                    <div class="board_search_task_container">
                        <div class="input_container">
                            <input class="inputfield" placeholder="Find Task">
                            <div class="search_icon_container">
                                <img id="divider" src="assets/img/icons/Vector 3.svg">
                                <img id="search_icon" src="assets/img/icons/search.svg">
                            </div>
                        </div>
                        <button id="button_add_task_desktop"><span>Add task</span><img src="assets/img/icons/add.svg"></button>
                    </div>
                </div>
            </div>
            <div class="categories_container">
                <div class="categories">
                    <p>To do</p>
                    <div class="plus_icon_frame">
                        <img src="assets/img/icons/plus.svg">
                    </div>
                </div>
                <div class="categories">
                    <p>In progress</p>
                    <div class="plus_icon_frame">
                        <img src="assets/img/icons/plus.svg">
                    </div>
                </div>
                <div class="categories">
                    <p>Await feedback</p>
                    <div class="plus_icon_frame">
                        <img src="assets/img/icons/plus.svg">
                    </div>
                </div>
                <div class="categories">
                    <p>Done</p>
                </div>
            </div>
            <div class="board_distribution">
                <div class="column" id="column_todo">
                    <div id="task-card" class="task-card"></div>
                    <div class="no_task">
                        <p>No task To Do</p>
                    </div>
                </div>

                <div class="column" id="column_in_progress">
                    <div class="no_task">
                        <p>No task To Do</p>
                    </div>
                </div>


                <div class="column" id="column_await_feedback">
                    <div class="no_task">
                        <p>No task To Do</p>
                    </div>
                </div>


                <div class="column" id="column_done">
                    <div class="no_task">
                        <p>No task To Do</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
