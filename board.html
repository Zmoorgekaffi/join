<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" href="assets/img/logo_white.svg" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/styles/contacts.css">\
    <link rel="stylesheet" href="styles/add_task.css">
    <link rel="stylesheet" href="styles/board.css">
    <link rel="stylesheet" href="./assets/fonts/inter.css">
    <script src="script.js"></script>
    <script src="./js/tasks.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/task_render.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/board.js"></script>
</head>

<body onload="init()">
    <div class="container">
        <header w3-include-html="./assets/templates/header.html"></header>
        <nav w3-include-html="./assets/templates/sidebar.html"></nav>
        <main>
            <div class="board_header_container">
                <div class="board_header">
                    <div class="board_headline_container">
                        <h1>Board</h1>
                        <button class="button_add_task" id="button_add_task_mobile"><img
                                src="assets/img/icons/add.svg"></button>
                    </div>
                    <div class="board_search_task_container">
                        <div class="input_container">
                            <input class="inputfield" id="inputfield_find_task" type="text" placeholder="Find Task" required>
                            <div class="search_icon_container" onclick="searchTask()">
                                <img id="divider" src="assets/img/icons/Vector 3.svg">
                                <img id="search_icon" src="assets/img/icons/search.svg">
                            </div>
                        </div>
                        <button id="button_add_task_desktop" onclick="openAddTaskPopup()"><span>Add task</span><img
                                src="assets/img/icons/add.svg"></button>
                    </div>
                </div>
            </div>
            <div class="categories_container">
                <div class="categories">
                    <p>To do</p>
                    <div class="plus_icon_frame">
                        <img src="assets/img/icons/plus.svg">
                    </div>
                </div>
                <div class="categories">
                    <p>In progress</p>
                    <div class="plus_icon_frame">
                        <img src="assets/img/icons/plus.svg">
                    </div>
                </div>
                <div class="categories">
                    <p>Await feedback</p>
                    <div class="plus_icon_frame">
                        <img src="assets/img/icons/plus.svg">
                    </div>
                </div>
                <div class="categories">
                    <p>Done</p>
                </div>
            </div>
            <div class="board_distribution" id="board_distribution">
                <div class="column" id="column_todo" ondrop="moveTo(0)" ondragover="allowDrop(event); highlight('column_todo')" ondragleave="removeHighlight('column_todo')">
                </div>
                <div class="column" id="column_in_progress" ondrop="moveTo(1)" ondragover="allowDrop(event); highlight('column_in_progress')" ondragleave="removeHighlight('column_in_progress')">
                </div>
                <div class="column" id="column_await_feedback" ondrop="moveTo(2)" ondragover="allowDrop(event); highlight('column_await_feedback')" ondragleave="removeHighlight('column_await_feedback')">
                </div>
                <div class="column" id="column_done" ondrop="moveTo(3)" ondragover="allowDrop(event); highlight('column_done')" ondragleave="removeHighlight('column_done')">
                </div>
            </div>
        </main>
    </div>
    <div id="add_task_popup_container" onclick="closeAddTaskPopup()">
        <div class="add_task_popup_content" onclick="event.stopPropagation()">
            <div id="add-task-placeholder"></div>
        </div>
    </div>
</body>

</html>
