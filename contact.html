<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join | contacts</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/fonts/inter.css" />
    <link rel="stylesheet" href="./styles/contacts.css" />
    <script src="./js/storage.js"></script>
    <script src="script.js"></script>
    <script src="./js/contacts.js"></script>
  </head>

  <body onload="init()">
    <div class="container">
      <header w3-include-html="./assets/templates/header.html"></header>
      <nav w3-include-html="./assets/templates/sidebar.html"></nav>
      <main>
        <div class="contact-list">
          <button class="button-w-icon" onclick="showAddContactForm()">
            Add new contact
            <img src="../assets/img/icons/person_add.svg" />
          </button>
          <div id="contact-list">
            <!-- Contact List renders here -->
          </div>
        </div>

        <div class="contact-container">
          <div class="contact-header">
            <h1>Contacts</h1>
            <p>Better with a team</p>
          </div>
          <div id="contact-details" class="contact-details d-none">
            <div class="contact-details-header">
              <div id="contact-innitials"></div>
              <div>
                <h2 id="contact-name">Anton Mayer</h2>
                <div class="d-flex">
                  <button id="contact-edit">
                    <img src="./assets/img/icons/edit.svg" />
                    Edit
                  </button>
                  <button id="contact-delete">
                    <img src="./assets/img/icons/delete.svg" />
                    Delete
                  </button>
                </div>
              </div>
            </div>

            <p>Contact Information</p>

            <div>
              <b>Email</b>
              <a id="contact-email" href="mailto:anton@mail.de"
                >anton@mail.de</a
              >
            </div>

            <div>
              <b>Phone</b>
              <span id="contact-phone">365434534</span>
            </div>
          </div>
        </div>
      </main>

      <div
        id="add-contact-bg"
        class="contact-form-bg d-none"
        w3-include-html="./assets/templates/add-contact.html"
      ></div>
      <div id="contact-created" class="contact-created ">
        Contact succesfully created
      </div>
      <div
        id="edit-contact-bg"
        class="contact-form-bg d-none"
        w3-include-html="./assets/templates/edit-contact.html"
      ></div>
    </div>
  </body>
</html>
